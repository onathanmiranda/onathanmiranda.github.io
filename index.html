<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dots | Nathan Miranda</title>
  <script>
    window.addEventListener('DOMContentLoaded', function(){
      const width = window.innerWidth / 20
      const height = window.innerHeight / 20
      const dots = height * width 

      for(let i = 0; i<dots; i++){
        const div = document.createElement('div')
        const animate = () => {
          div.classList.add('animate')
          window.setTimeout(() => div.classList.remove('animate'), 1000)
        }
        div.onmouseenter = animate
        div.ontouchmove = animate
        document.body.appendChild(div)
      }
    })
  </script>
  <style>
    @keyframes rotate {
      0% {
        transform: scale(1) rotate(0deg);
      }
      50% {
        transform: scale(5) rotate(359deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
      }
    }
    body {
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-content: space-between;
      width: 100vw;
      gap: 5px;
      height: 100vh;
    }
    div {
      flex: 0 0 15px;
      width: 15px;
      height: 15px;
      background: red;
      transform: scale(1) rotate(0deg);
      border-radius: 50%;
    }
    .animate {
      box-shadow: 0 0 3px 0px rgba(0,0,0,.5);
      animation-name: rotate;
      animation-duration: 1s;
      animation-play-state: running;
      pointer-events: none;
    }
  </style>
</head>
<body>
</body>
</html>
