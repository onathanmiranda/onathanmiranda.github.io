<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dots | Nathan Miranda</title>
  <script>
    window.addEventListener('DOMContentLoaded', generate)

    function generate(){

      const horizontalBlocks = 21
      const verticalBlocks = 21

      const dots = horizontalBlocks * verticalBlocks

      const gridTemplateColumns = new Array(horizontalBlocks).fill().reduce((acc) => `${acc} 1fr`, '')
      const gridTemplateRows = new Array(verticalBlocks).fill().reduce((acc) => `${acc} 1fr`, '')

      document.body.style.display = "grid"
      document.body.style.gridTemplateColumns = gridTemplateColumns
      document.body.style.gridTemplateRows = gridTemplateRows
      document.body.style.gap = '1px'

      const click = [ 
        new Audio('/click.mp3'), 
        new Audio('/click.mp3'), 
        new Audio('/click.mp3'),
        new Audio('/click.mp3'),
        new Audio('/click.mp3'),
      ];

      const animate = (event, div, i) => {

        const next = div.nextElementSibling;
        const previous = div.previousElementSibling;

        div.classList.add('animate')

        window.setTimeout(() => {
          next.classList.add('animate')
          previous.classList.add('animate')
        }, 100)

        window.setTimeout(() => {
          div.classList.remove('animate')
        }, 5000 * .89)
        
        window.setTimeout(() => {
          previous.classList.remove('animate')
          next.classList.remove('animate')
        }, 5000 * .89 + 100)
        
        click[i % 5].volume = .5
        click[i % 5].play()
      }

      for(let i = 0; i<dots; i++){
        const div = document.createElement('div')
        div.onmouseenter = (e) => animate(event, div, i)
        document.body.appendChild(div)
      }
    }
  </script>
  <style>
    @keyframes rotate {
      0% {
        transform: scaleX(100%);
        background-color: rgba(0,0,0,0)
      }
      1% {
        transform: scaleX(0%); 
        background-color: rgba(0,0,0,.01)
      }
      2% {
        transform: scaleX(100%);
        background-color: rgba(0,0,0,.02)
      }
      3% {
        transform: scaleX(0%); 
        background-color: rgba(0,0,0,.03)
      }
      5% {
        transform: scaleX(100%); 
        background-color: rgba(0,0,0,.05);
      }
      8% {
        transform: scaleX(0%);
        background-color: rgba(0,0,0,.08); 
      }
      13% {
        transform: scaleX(100%);
        background-color: rgba(0,0,0,.13)
      }
      21% {
        transform: scaleX(0%);
        background-color: rgba(0,0,0,.21)
      }
      34% {
        transform: scaleX(100%);
        background-color: rgba(0,0,0,.34)
      }
      55% {
        transform: scaleX(0%);
        background-color: rgba(0,0,0,.55) 
      }
      89% {
        transform: scaleX(100%);
        background-color: rgba(0,0,0,.89) 
      }
    }
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
    }
    div {
      background: black;
      transition: background-color 1s;
      transform: scale(1) rotate(0deg);
    }
    .animate {
      box-shadow: 0 0 3px 0px rgba(0,0,0,.5);
      animation-name: rotate;
      animation-duration: 5s;
      animation-play-state: running;
      pointer-events: none;
    }
  </style>
</head>
<body>
</body>
</html>
